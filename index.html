<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Beat The Weather</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>

<div class="bg" id="weather-background">

<div id="main-container" class="container">

<!-- BG CONTIAINER -->

<!-- HEADER ROW -->

  <div class="row">

    <div class="col-md-12">
      <div class="jumbotron jumbotron-fluid" id="jjjumbotron1">
        <div class="container">
          <h1 class="display-4"><strong>Beat The Weather V.1</strong></h1>
        </div>
      </div>
    </div>

  </div>

  <br>
  <!-- SEARCH BAR ROW -->
  <div class="row">

    <div class="col-md-6">
      <div class="jumbotron jumbotron-fluid" id="jjjumbotron2">
        <div class="container">
          <h2 class="display-4">Where Are You?</h2>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="ZIP Code" aria-label="Search" id="zipCodeForm">
              <button class="btn btn-danger my-2 my-sm-0" type="submit" id="ZIPbutton">Search</button>
            </form>
        </div>
      </div>
    </div>

      <div class="col-md-6">
        <div class="jumbotron jumbotron-fluid" id="jjjumbotron3">
          <div id="city"></div>
          <div id="temp"></div>
          <div id="sky"></div>
        </div>
      </div>

  </div>
  
  <br>
  <br>

  <div class="row">

    <div class="col-md-12">
      <div class="card" id="selectCard">
        <div class="card-header">
          Restaurant Selections:
        </div>
        <div class="card-body" id="restaurantResults">
          <blockquote class="blockquote mb-0">
            <p>EXAMPLE TEXT 1</p>
            <p>EXAMPLE TEXT 2</p>
            <p>EXAMPLE TEXT 3</p>
          </blockquote>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
<script src="assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>
</html>
